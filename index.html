<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Trading Dashboard</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="tvlCorrelation.html">TVL Correlation</a></li>
            <li><a href="volume-analysis.html">Volume Analysis</a></li>
            <li><a href="seasonality.html">Seasonality</a></li>
        </ul>
    </header>

    <h1>Top 100 Cryptocurrencies Dashboard</h1>

    <table id="cryptoTable" class="display">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price (USD)</th>
                <th>Volume (24h)</th>
                <th>Change (24h)</th>
                <th>RSI (14)</th>
                <th>BB Width</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- External JavaScript -->
    <script src="script.js"></script>
    <script>
        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });
    </script>
</body>
</html>
