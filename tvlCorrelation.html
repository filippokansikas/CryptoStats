<!DOCTYPE html>
<html>
<head>
    <title>Chain TVL vs Price (Binance API)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.8.3/plotly.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Trading Dashboard</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="tvlCorrelation.html">TVL Correlation</a></li>
            <li><a href="volume-analysis.html">Volume Analysis</a></li>
            <li><a href="seasonality.html">Seasonality</a></li>
        </ul>
    </header>
    <h1>Chain TVL vs Price (Binance API)</h1>
    <div id="input-container">
        <input type="text" id="chainName" placeholder="Chain Name (e.g., Ethereum)" value="Ethereum">
        <input type="text" id="symbol" placeholder="Trading Pair (e.g., ETHUSDT)" value="ETHUSDT">
        <button id="plotButton">Plot</button>
    </div>
    <div id="chart"></div>
    <div id="correlation"></div>
    <div id="error-message"></div>
    <script src="script.js"></script>
    <script>
        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });
    </script>
</body>
</html>
