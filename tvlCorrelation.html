<!DOCTYPE html>
<html>
<head>
    <title>Chain TVL vs Price (Binance API)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.8.3/plotly.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chart {
            width: 1000px;
            height: 600px;
        }
        #input-container {
            display: flex;
            margin-bottom: 20px;
        }
        #input-container input, #input-container button {
            margin: 5px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #correlation {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chain TVL vs Price (Binance API)</h1>
    <div id="input-container">
        <input type="text" id="chainName" placeholder="Chain Name (e.g., Ethereum)" value="Ethereum">
        <input type="text" id="symbol" placeholder="Trading Pair (e.g., ETHUSDT)" value="ETHUSDT">
        <button id="plotButton">Plot</button>
    </div>
    <div id="chart"></div>
    <div id="correlation"></div>
    <div id="error-message"></div>
<script src="script.js"></script>

</body>
</html>
