<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradingView Chart</title>
  <!-- TradingView Widget CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="chart-title">TradingView Chart</h1>

  <!-- Input for Second Pair -->
  <div style="margin-bottom: 20px;">
    <label for="second-pair-input">
      <strong>Enter Second Pair:</strong>
    </label>
    <input
      type="text"
      id="second-pair-input"
      placeholder="e.g., ETHUSDT"
      style="margin-left: 10px;"
    />
    <!-- Removed trailing space in the id attribute -->
    <button id="compare-pairs-btn" style="margin-left: 10px;">Compare Pairs</button>
  </div>

  <!-- Comparison Results -->
  <div style="margin-bottom: 20px;">
    <strong>Comparison Results:</strong>
    <div id="comparison-results">Waiting for input...</div>
  </div>

  <!-- Correlation Matrix (if needed later) -->
  <div id="correlation-matrix"></div>

  <!-- TradingView Widget -->
  <div id="tradingview-widget-container" style="width: 100%; height: 600px;"></div>

  <!-- TradingView Widget JS -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <!-- Simple Statistics Library -->
  <script src="https://cdn.jsdelivr.net/npm/simple-statistics@7.7.4/dist/simple-statistics.min.js"></script>
  <!-- External JavaScript -->
  <script src="chart-script.js"></script>
</body>
</html>
